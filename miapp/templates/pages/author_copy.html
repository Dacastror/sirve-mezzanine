{% extends "pages/richtextpage.html" %}
{% block main %}

<!--
This template is provided as a custom template for the homepage, for
when it is configured as an editable page in the navigation tree. Feel
free to modify it.
-->

<h1>{{ page.author.title }}</h1>
<p>{{ page.author.dob }}</p>
{% for book in page.author.book_set.all %}
<img src="{{ MEDIA_URL }}{{ book.cover }}">
<br></br>
{% endfor %}

<a href="/">
  <span class="glyphicon glyphicon-plus"></span>
  New
</a>

<form method = "POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="save btn btn-default">Create</button>
</form>

{{ block.super }}
{% endblock %}
